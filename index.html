<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>score board</h1>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <h4 id="homeResult">0</h4>
        <button onClick="homeIncrementOne()">+1</button>
        <button onClick="homeIncrementTwo()">+2</button>
        <button onClick="homeIncrementThree()">+3</button>
      </div>
      <div>
        <h3>GUEST</h3>
        <h4 id="guestResult">0</h4>
        <button onclick="guestIncrementOne()">+1</button>
        <button onclick="guestIncrementTwo()">+2</button>
        <button onclick="guestIncrementThree()">+3</button>
      </div>
    </div>
    <div id="reset">
      <button id="reset-btn" onclick="reset()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
